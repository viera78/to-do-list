<!DOCTYPE html>
<html lang="es">
<head>
    <title>Servicio social </title>
</head>
<body>

<h2> Escribe y Agrega Palabras</h2>

<input type="text" id="wordInput" placeholder="Escribe...">

<button onclick="addWord()">Agregar</button>

<table border="1" id="wordTable">
    <br></br>
    <tr>
        <th>Agregado</th>
    </tr>
</table>

<script>
    function addWord() {
        var palabra = document.getElementById("wordInput").value;

        if (palabra !== "") {
            var tabla = document.getElementById("wordTable");

            var nuevaFila = tabla.insertRow(1); 
            var nuevaCelda = nuevaFila.insertCell(0);

            nuevaCelda.innerHTML = palabra;

            document.getElementById("wordInput").value = "";
        }
    }
</script>

</body>
</html>
