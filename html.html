<script>
  function agregarFila() {
    let nombre = document.getElementById("captura").value;

  var tabla = document.getElementById("tabla");
  
  var nuevaFila = tabla.insertRow(-1);
  
  var celda1 = nuevaFila.insertCell(0);
  var celda2 = nuevaFila.insertCell(1);
  var celda3 = nuevaFila.insertCell(2);
  
  var numeroFilas = tabla.rows.length;

  celda1.textContent = numeroFilas;
  celda2.textContent = nombre;
   
   var botonEliminar = document.createElement("button");
    botonEliminar.textContent = "Eliminar";
    
    botonEliminar.onclick = function() {
        this.parentNode.parentNode.remove();
    };

    celda3.appendChild(botonEliminar);
  }
